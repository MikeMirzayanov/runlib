syntax = "proto3";

package storage;

message ProblemManifestProto {
    string id = 1;
    int64 revision = 2;
    int64 test_count = 3;
    int64 time_limit_micros = 4;
    int64 memory_limit_bytes = 5;
    bool stdio = 6;
    string tester_name = 7;
    repeated int64 answers = 8;
    string interactor_name = 9;
    string combined_hash = 10;
}